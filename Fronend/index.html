<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">

    <script src="script.js"></script>
  </body>
</html>
